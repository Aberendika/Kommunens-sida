    <article class="articleanmalan">

            Aqua Park Badhus

        <hr>
        <h1 class="rubrik"> 
            Anmälningsformulär
        </h1>
    </article>
    
    <main class="anmalanmain">
    <div class="anmälan">
        <form action="" id="anmälningsformulär">

           
            <div class="form-group">
                <label for="name">Namn</label>
                <input type="text" name="name" id="name" class="formControl" placeholder="Aqua Park" required>
            </div>
           
            <div class="form-group">
                <label for="email">E-postadress</label>
                <input type="email" name="email" id="email" class="formControl" placeholder="Aquapark@gmail.com" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Telefon</label>
                <input type="number" name="phone" id="phone" class="formControl" placeholder="0700000010" required>
            </div>
           
            <div class="form-group">
                <label for="address">Address <span class="clue"></span></label>
                <input type="text" name="address" id="address" class="formControl" placeholder="Aqua Park Stockholm">
            </div>
            
            <div class="form-group">
                <p id="nivå">
                    Kursnivå</p>
                <label for="">
                    <input type="radio" name="source" value="nivå1"
                    class="inputRadio"
                    checked> Nivå 1
                </label>
                <label for="">
                    <input type="radio" name="source" value="nivå2"
                    class="inputRadio"
                    >Nivå 2 
                </label>
                <label for="">
                    <input type="radio" name="source" value="nivå3"
                    class="inputRadio"
                    > Nivå 3
                </label>
                <label for="">
                    <input type="radio" name="source" value="nivå4"
                    class="inputRadio"
                    > Nivå 4
                </label>
            </div>

            

            <div class="form-group">
                <p id="nivå">Övrigt</p>
                <textarea name="övrigt"  cols="30" rows="5"  id="övrigt" class="textarea" placeholder="..."></textarea>
            </div>
            <div class="inputBox">
                        <input type="submit" value="Skicka">
                    </div>
        </form>
    
        
    </div>
